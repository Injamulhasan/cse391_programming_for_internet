<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <form id="setup-form">
            <label for="num-questions">Number of questions (default is 5):</label>
            <input type="number" id="num-questions" name="num-questions" min="1" max="10" value="5">
            <button type="button" id="start-quiz">Start Quiz</button>
        </form>
        <div id="quiz-container" style="display: none;">
            <div id="quiz-questions"></div>
            <button type="button" id="submit-quiz">Submit Quiz</button>
        </div>
        <div id="quiz-results" style="display: none;">
            <button type="button" id="reset-quiz">Reset Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
