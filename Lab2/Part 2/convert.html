<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My First Converter</h1>
        <h4>Insert a number in one of USD,GBP or EUR currency fields,and this taken as its value will be respectively converted to the values of the other currencies</h4>
        <form id="currency-form">
            <div class="form-group">
                <input type="number" id="usd" name="usd" step="0.01"  placeholder="USD">
            </div>
            <div class="form-group">
                <label for="gbp">Equals</label>
                <input type="number" id="gbp" name="gbp" step="0.01"  placeholder="GBP">
            </div>
        
            <div class="form-group">
                <label for="eur">Equals</label>
                <input type="number" id="eur" name="eur" step="0.01"  placeholder="EUR">
            </div>
          <div class="form-group">
              <label for="cad">Equals</label>
              <input type="number" id="cad" name="cad" step="0.01" placeholder="CAD">
          </div>
          <div class="form-group">
              <label for="aud">Equals</label>
              <input type="number" id="aud" name="aud" step="0.01" placeholder="AUD">
          </div>
          <button type="button" id="reset-button">Reset</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
